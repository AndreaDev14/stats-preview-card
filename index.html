<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main class="card_container">

    <div class="card_picture">
      <picture>
        <source media="(min-width:768px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="Flowers">
      </picture>
    </div>


    <div class="card_info">
      <div class="card_infoTitle">
        <h1> Get <span class="card_style">insights</span> that help your business grow.</h1>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
     

      <div class="number_contaier">
        <div class="number_info">
          <p class="number_title">10k+</p>
          <p>companies</p>
        </div>

        <div class="number_info">
          <p class="number_title">314</p>
          <p>templates</p>
        </div>

        <div class="number_info">

          <p class="number_title"> 12m+</p>
          <p> queries</p>
        </div>



      </div>


    </div>

  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="#">Andrea Ruiz</a>.
    </div>
  </footer>
</body>

</html>
